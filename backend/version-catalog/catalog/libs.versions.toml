[metadata]
format.version = "1.1"

[versions]
log4j2 = "2.21.1"
testcontainers = "1.19.3"

[libraries]
log4j-api = {group = "org.apache.logging.log4j", name = "log4j-api", version.ref = "log4j2" }
log4j-core = {group = "org.apache.logging.log4j", name = "log4j-core", version.ref = "log4j2" }
log4j-slf4j-impl = {group = "org.apache.logging.log4j", name = "log4j-slf4j-impl", version.ref = "log4j2" }
mockito = {group = "org.mockito", name = "mockito-junit-jupiter", version = "5.8.0" }
opencsv = {group = "com.opencsv", name = "opencsv", version = "5.8" }
projectlombok = {group = "org.projectlombok", name = "lombok", version = "1.18.28" }
projectreactor = {group = "io.projectreactor", name = "reactor-test", version = "3.5.9" }
testcontainers-core = {group = "org.testcontainers", name = "testcontainers", version.ref = "testcontainers" }
testcontainers-junit = {group = "org.testcontainers", name = "junit-jupiter", version.ref = "testcontainers" }
testcontainers-mongodb = {group = "org.testcontainers", name = "mongodb", version.ref = "testcontainers" }

[bundles]
log4j2 = ["log4j-core", "log4j-api", "log4j-slf4j-impl"]
testcontainers = ["testcontainers-core", "testcontainers-mongodb", "testcontainers-junit"]

[plugins]
spring-dependency-management = {id = "io.spring.dependency-management", version = "1.1.3" }
springboot = {id = "org.springframework.boot", version = "3.1.3" }

